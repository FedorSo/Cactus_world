<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Мир катусов</title>
</head>

<body>

    <header>
        <h1>Мир кактусов</h1>
        <nav>
            <ul>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Блог</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Наши кактусы</h2>

        <div class="shop-items">

            <!-- Карточка 1 товара -->
            <div class="shop-item">
                <span class="shop-item-title">Красивый кактус 1</span>
                <img class="shop-item-image" src="Images/cactus-1.jpg">
                <div class="shop-item-price">
                    <span class="shop-item-price-now">623 ₽</span><br>
                    <span class="shop-item-price-last"><s>1199 ₽</s></span>
                    <p class="shop-item-discount">
                        -<span>48</span>%
                    </p>
                </div>
                <div class="btn-primary-center">
                <button class="btn btn-primary shop-item-button" type="button">Добавить в корзину</button>
                </div>
            </div>
             <!-- End Карточка 1 товара -->

             <!-- Карточка 2 товара -->
            <div class="shop-item">
                <span class="shop-item-title">Красивый кактус 2</span>
                <img class="shop-item-image" src="Images/cactus-2.jpg">
                <div class="shop-item-price">
                    <span class="shop-item-price-now">999 ₽</span><br>
                    <span class="shop-item-price-last"><s>1999 ₽</s></span>
                    <p class="shop-item-discount">
                        -<span>50</span>%
                    </p>
                </div>
                <div class="btn-primary-center">
                <button class="btn btn-primary shop-item-button" type="button">Добавить в корзину</button>
                </div>
            </div>
             <!-- End Карточка 2 товара -->

             <!-- Карточка 3 товара -->
            <div class="shop-item">
                <span class="shop-item-title">Кактус в кружке</span>
                <img class="shop-item-image" src="Images/cactus-3.jpg">
                <div class="shop-item-price">
                    <span class="shop-item-price-now">869 ₽</span><br>
                    <span class="shop-item-price-last"><s>1279 ₽</s></span>
                    <p class="shop-item-discount">
                        -<span>32</span>%
                    </p>
                </div>
                <div class="btn-primary-center">
                <button class="btn btn-primary shop-item-button" type="button">Добавить в корзину</button>
                </div>
            </div>
             <!-- End Карточка 3 товара -->

             <!-- Карточка 4 товара -->
            <div class="shop-item">
                <span class="shop-item-title">Кактус колючий</span>
                <img class="shop-item-image" src="Images/cactus-4.jpg">
                <div class="shop-item-price">
                    <span class="shop-item-price-now">1079 ₽</span><br>
                    <span class="shop-item-price-last"><s>1499 ₽</s></span>
                    <p class="shop-item-discount">
                        -<span>28</span>%
                    </p>
                </div>
                <div class="btn-primary-center">
                <button class="btn btn-primary shop-item-button" type="button">Добавить в корзину</button>
                </div>
            </div>
             <!-- End Карточка 4 товара -->
        </div>
       
    </section>

    <section>
        <h2>Корзина</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Товар</span>
            <span class="cart-price cart-header cart-column">Цена</span>
            <span class="cart-quantity cart-header cart-column">Количество</span>
        </div>

        <div class="cart-items">
            
            <!-- <div class="cart-row">

                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/cactus-1.jpg" width="100" height="100">
                    <span class="cart-item-title">Красивый кактус 1</span>
                </div>

                <span class="cart-price cart-column">623 ₽</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" min="1" value="1">
                    <button class="btn btn-danger" type="button">Удалить</button>
                </div>
            </div> -->
        </div>

        <div class="total">
            <strong class="cart-total-title">Итог:</strong>
            <span class="cart-total-price">0 ₽</span>
        </div>
    </section>

    <footer>
        &copy; Сорокин Фёдор, 2022
    </footer>
    
</body>

</html>
